<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela Flamengo - Corrigida</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        table { width: 100vw; height: 100vh; border-collapse: collapse; table-layout: fixed; }
        td { border: 1px solid #ccc; vertical-align: top; padding: 0; overflow: hidden; }

        /* Banner */
        .celula-banner { height: 150px; background-color: #000; text-align: center; }
        .logo-container { display: flex; align-items: center; justify-content: center; height: 100%; }
        .logo-container img { max-height: 80%; width: auto; }
        .video-container { width: 100%; height: 100%; }
        .video-container video { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Menu de Links */
        .links { padding: 15px; background-color: #f8f8f8; width: 250px; }
        .links a { 
            display: block; 
            margin-bottom: 15px; 
            padding: 10px;
            background-color: #d30000; 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold;
            border-radius: 4px;
            text-align: center;
            transition: 0.3s;
        }
        .links a:hover { background-color: #000; }

        /* Conte√∫do */
        .conteudo iframe { width: 100%; height: 100%; border: none; background-color: #fff; }
    </style>
</head>
<body>

<table>

            </p>
        </td>
<div class="qrcode">
